<body>
    <div class="main">
        <div class="about-me-title">
            <h2>CONTACT <span>ME</span></h2>
        </div>
        <a href="../index.html">
            <div class=" profile-pic mt-5"></div>
        </a>
        <div class="header" id="myTopnav">
            <ul class="header-ul fixed-on-right">
                <li class="icon-box ">
                    <a href="../index.html">
                        <i class="fa fa-home"></i>
                        <h4>HOME</h4>
                    </a>
                </li>
                <li class="icon-box active">
                    <a href="../aboutMe/aboutMe.html">

                    </a>

                <li class="icon-box">
                    <a href="../portfolio/portfolio.html">
                        <i class="fa fa-briefcase"></i>

                    </a>
                </li>
                <li class="icon-box">
                    <a href="#">
                        <i class="fa fa-envelope-open"></i>
                        <h4>CONTACT</h4>
                    </a>
                </li>
            </ul>
        </div>
        <div class="menu-btn">
            <div class="menu-btn__burger"></div>
        </div>
    </div>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-5">

                    <p class="contact-box">
                        <i class="fa fa-envelope-open icon"></i>
                        <span class="icon-details">MAIL ME</span> <span
                            class="icon-details font-weight-bold">lordaryan20@gmail.com</span>
                    </p>
                    <a href="https://www.facebook.com/aryanaruni" target="_blank">
                        <span><i class="fab fa-facebook-f  f-icon icon-hover"></i></span>
                    </a>
                    <a href="https://twitter.com/aryanaruni" target="_blank">
                        <span><i class="fab fa-twitter f-icon icon-hover"></i></span>
                    </a>
                    <a href="https://github.com/aryanaruni" target="_blank">
                        <span><i class="fab fa-github  f-icon icon-hover"></i></span>
                    </a>
                    <a href="https://www.linkedin.com/in/aryanaruni" target="_blank">
                        <span><i class="fab fa-linkedin-in f-icon icon-hover"></i></span>
                    </a>
                    <a href="https://www.instagram.com/lord_._aryan" target="_blank">
                        <span><i class="fab fa-instagram f-icon icon-hover"></i></span>
                    </a>

                </div>
                <div class="col-lg-6">
                    <form id="my-form" class="form-group" action="https://formspree.io/f/mdoygavq" method="POST">
                        <label for="name" class="input-label">Name</label>
                        <input type="text" id="name" name="Name" class="input-box" required>

                        <label for="email" class="input-label">Email</label>
                        <input type="email" id="email" name="Email" class="input-box" required>

                        <label for="text" class="input-label">Message</label>
                        <textarea name="message" id="text" name="Message" cols="20" class="input-box"
                            required></textarea>
                        <button id="send-button" class="btn-block send-btn sendBtn" type="submit">Send Message<i id=""
                                class="fa fa-paper-plane ml-2"></i></button>
                    </form>
                    <p id="success" class="send-btn bg-success sent-text text-center "></p>
                    <p id="error" class="send-btn bg-danger sent-text text-center "></p>
                </div>
            </div>
        </div>
    </section>
